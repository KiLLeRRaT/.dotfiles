# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

blocks:
    - alignment: left
      segments:
        - type: exit
          background: '#f7768e'
          foreground: '#ffffff'
          style: powerline
          template: ' {{ if gt .Code 0 }} {{ .Meaning }}{{ else }}{{ end }} '

        - type: root
          background: '#3b4261'
          foreground: '#A57706'
          powerline_symbol: 
          style: powerline
          template: '  '

        - type: session
          background: '#c792ea'
          # foreground: '#FFFFFF'
          foreground: '#3b4261'
          powerline_symbol: 
          properties:
            folder_icon: 
            style: full
          style: powerline
          template: ' {{ if .SSHSession }}{{ .UserName }}@{{ .HostName }} {{ end }}'

        - type: path
          background: '#c792ea'
          foreground: '#3b4261'
          # foreground: '#FFFFFF'
          powerline_symbol: 
          properties:
            folder_icon: 
            style: full
          style: powerline
          template: ' {{ .Path }} '

        - type: git
          background: '#3b4261'
          foreground: '#c792ea'
          background_templates:
            - '{{ if or (.Working.Changed) (.Staging.Changed) }}#545c7e{{ end }}'
            - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#f7768e{{ end }}'
            - '{{ if gt .Ahead 0 }}#f7768e{{ end }}'
            - '{{ if gt .Behind 0 }}#C61C6F{{ end }}'
          powerline_symbol: 
          properties:
            fetch_stash_count: true
            fetch_status: true
            fetch_upstream_icon: false
          style: powerline
          template: ' {{ .HEAD }} {{ .BranchStatus }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Staging.Changed) (.Working.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0}}  {{ .StashCount }}{{ end }}{{ if gt .WorktreeCount 0}}  {{ .WorktreeCount }}{{ end }} '

        - type: python
          background: '#906cff'
          foreground: '#100e23'
          powerline_symbol: 
          style: powerline
          template: '  {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }} '
      type: prompt

    - alignment: right
      segments:

        - type: executiontime
          background: '#3b4261'
          foreground: '#c792ea'
          style: diamond
          leading_diamond: 
          template: '{{ .FormattedMs }} '

          properties:
            threshold: 500
            style: "austin"
            always_enabled: true
        - type: time
          background: '#c792ea'
          foreground: '#3b4261'
          style: diamond
          trailing_diamond: 
          template: ' {{ .CurrentDate | date .Format }}'
      type: prompt


    # Adds a newline character after my statuslines
    - type: prompt
      alignment: left
      newline: true
      segments:
        - foreground: '#007ACC'
          style: plain
          template: '❯ '
          type: text


console_title_template: '{{if .Root }}Adm:{{end}}{{ .PWD }}'
version: 2

